<div class="container subscription-dialog">
    <div class="row">
        <div class="col-sm-12 d-flex justify-content-between">
            <h3>Subscribe APis</h3>
            <i class="bi bi-x-lg close-icon" (click)="onNoClick()"></i>
        </div>
    </div>
    <div class="row">
        <table mat-table [dataSource]="apiCards" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
                  <ng-container matColumnDef="No">
                    <th mat-header-cell *matHeaderCellDef> No </th>
                    <td mat-cell *matCellDef="let element;let i = index;"> {{i+1}} </td>
                  </ng-container>
            <!-- Position Column -->
            <ng-container matColumnDef="Name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.apiName}} </td>
            </ng-container>
          
            <!-- Name Column -->
            
            <ng-container matColumnDef="Version">
              <th mat-header-cell *matHeaderCellDef> Version </th>
              <td mat-cell *matCellDef="let element"> 1.0 </td>
            </ng-container>
            <ng-container matColumnDef="Status">
              <th mat-header-cell *matHeaderCellDef> Status </th>
              <td mat-cell *matCellDef="let element">
                @if(element?.isSubscribed === undefined || !element?.isSubscribed){
                    Unsubscribe
                }@else{
                    Subscribe
                }
              </td>
            </ng-container>
            <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <button 
                    *ngIf="element?.isSubscribed === undefined || !element?.isSubscribed" 
                    class="btn btn-outline-primary" (click)="subscribeToApi(element.id)">
                    Subscribe
                  </button>
                  <button 
                    *ngIf="element?.isSubscribed === true" 
                    class="btn btn-outline-danger">
                    Unsubscribe
                  </button>    
                </td>
              </ng-container>
           
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator> -->
    </div>
</div>
