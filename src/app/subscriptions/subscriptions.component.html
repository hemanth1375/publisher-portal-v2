<div class="container">
    <div class="row mt-4">
        <div class="col-sm-12">
            <button class="btn btn-outline-primary" (click)="openDialog()">Subscribe Apis</button>
        </div>
    </div>
    <div class="row mt-3">
        <table mat-table [dataSource]="endpointCards" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
                  <!-- <ng-container matColumnDef="No">
                    <th mat-header-cell *matHeaderCellDef> No </th>
                    <td mat-cell *matCellDef="let element;let i = index;"> {{i+1}} </td>
                  </ng-container> -->
            <!-- Position Column -->
            <ng-container matColumnDef="Api Name">
              <th mat-header-cell *matHeaderCellDef> Api Name </th>
              <td mat-cell *matCellDef="let element"> {{element.apiName}} </td>
            </ng-container>
          
            <!-- Name Column -->
            
            <ng-container matColumnDef="state">
              <th mat-header-cell *matHeaderCellDef> Lifecycle State </th>
              <td mat-cell *matCellDef="let element"> 1.0 </td>
            </ng-container>
            <ng-container matColumnDef="plan">
              <th mat-header-cell *matHeaderCellDef> Business Plan </th>
              <td mat-cell *matCellDef="let element"> plan1 </td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Subscription Status </th>
                <td mat-cell *matCellDef="let element"> Subscribed </td>
              </ng-container>
            <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef>Action </th>
                <td mat-cell *matCellDef="let element"> Edit/Delete </td>
              </ng-container>
           
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
</div>
