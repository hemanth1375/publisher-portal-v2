<div class="container">
    <div class="row p-4">
        <div class="col-sm-6">
            <div class="d-flex flex-column justify-content-between">
                <label for="key" class="form-label">Consumer Key</label>
                <input type="text" class="form-control" id="key" [value]="applicationData?.data?.clientId || ''"
                    placeholder="" readonly />
            </div>
        </div>
        <div class="col-sm-6">
            <div class="d-flex flex-column justify-content-between">
                <label for="secret" class="form-label">Consumer Secret</label>
                <div class="input-group">
                    <input
                        type="{{ isPasswordVisible ? 'text' : 'password' }}"
                        class="form-control"
                        id="secret"
                        [value]="applicationData?.data?.secret || ''"
                        placeholder=""
                        readonly
                    />
                    <button
                        type="button"
                        class="btn btn-outline-secondary"
                        (click)="togglePasswordVisibility()"
                    >
                        <i [ngClass]="isPasswordVisible ? 'bi-eye-slash' : 'bi-eye'"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
