<div class="container-fluid">
    <div class="d-flex justify-content-center align-items-center create-api-card">
        <div class="col-sm-4">
            <h2>Create API</h2>
                <p>Create an API by providing endpoint, method and output</p>
            <div class="create-card d-flex flex-column">
                <div>
                    <label for="apiname" class="form-label">API name</label>
                    <input type="text" class="form-control" id="apiname">
                </div>
                <div class="row mt-3">
                    <div class="col-sm-6">
                        <label for="method" class="form-label">Method</label>
                    <input type="text" class="form-control" id="method">
                    </div>
                    <div class="col-sm-6">
                        <label for="outputencoding" class="form-label">Output_encoding</label>
                    <input type="text" class="form-control" id="outputencoding">
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <button class="btn btn-outline-primary">Create</button>
                </div>
            </div>
            
        </div>
    </div>
</div>
