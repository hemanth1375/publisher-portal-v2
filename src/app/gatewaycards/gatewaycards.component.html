@if(isShowParent){
<div class="container-fluid">
    <div class="row mt-3">
        <div class="col-sm-12 d-flex justify-content-end">
            <button class="btn btn-outline-primary" (click)="goToCreateGateway()">Create API</button>
        </div>
    </div>
    <div class="row pt-3">
        @for(item of gatewaysCards; track item.id){
        <div class="col-sm-3">
            <div class="api-card" (click)="goToGatewayViewPage(item.id)">
                <div class="api-card-above d-flex justify-content-center align-items-center">
                    <img src="../../assets/images/Group.svg" />
                </div>
                <div class="api-card-below">
                    <button class="status-button">Created</button>
                    <h2>{{item.endpoint}}</h2>
                    <p>by admin</p>
                    <div class="d-flex">
                        <button class="deploy-btn d-flex align-items-center"><span
                                class="d-flex align-items-center"><mat-icon
                                    class="material-symbols-outlined profile-icon-size">deployed_code</mat-icon></span><span>Deploy</span></button>
                        <button class="delete-btn d-flex align-items-center"><span
                                class="d-flex align-items-center"><mat-icon
                                    class="material-symbols-outlined profile-icon-size">delete</mat-icon></span><span>Delete</span></button>
                    </div>
                </div>

            </div>
        </div>
        }
    </div>

</div>
}@else{
<router-outlet></router-outlet>
}
