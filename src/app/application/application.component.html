@if(isShowApplication){
<div class="container-fluid">
    <div class="row mt-3">
        <div class="col-sm-12 d-flex justify-content-end">
            <button class="btn btn-outline-primary" (click)="goToCreateApplication()">
                Create Application
            </button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-sm-12">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element">
                        <a (click)="navigateToDetails(element)" class="name-link">{{ element.name }}</a>
                    </td>
                </ng-container>

                <!-- Owner Column -->
                <ng-container matColumnDef="owner">
                    <th mat-header-cell *matHeaderCellDef> Owner </th>
                    <td mat-cell *matCellDef="let element"> {{element.owner}} </td>
                </ng-container>

                <!-- Policy Column -->
                <ng-container matColumnDef="policy">
                    <th mat-header-cell *matHeaderCellDef> Policy </th>
                    <td mat-cell *matCellDef="let element"> {{element.policy}} </td>
                </ng-container>

                <!-- Workstatus Column -->
                <ng-container matColumnDef="workstatus">
                    <th mat-header-cell *matHeaderCellDef> Work Status </th>
                    <td mat-cell *matCellDef="let element"> {{element.workstatus}} </td>
                </ng-container>

                <!-- Subscriptions Column -->
                <ng-container matColumnDef="subscriptions">
                    <th mat-header-cell *matHeaderCellDef> Subscriptions </th>
                    <td mat-cell *matCellDef="let element"> {{element.subscriptions}} </td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let element"> {{element.actions}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>

</div>
}
@else {
<router-outlet></router-outlet>
}
