
<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar class="example-toolbar nav-header d-flex justify-content-between">
            <div class="col-sm-7 d-flex align-items-center">
                <button mat-icon-button (click)="toggleMenu()"><mat-icon class="material-symbols-outlined">menu</mat-icon></button>
                <img src="../../assets/images/logo-krakend.svg"/>
            </div>
            <div class="col-sm-5 d-flex align-items-center justify-content-between">
              <div class="input-group">
                <span class="input-group-text searchbar" id="basic-addon1"><i class="bi bi-search"></i></span>
                <!-- <input type="search" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1"> -->
                <input type="search" class="form-control input-search"/>
              </div>
                <!-- <input type="search" class="form-control input-search"/> -->
                <div class="d-flex align-items-center">
                <mat-icon class="material-symbols-outlined profile-icon-size"(click)="openDialog()">account_circle</mat-icon>
                <img src="../../assets/images/Group 4.svg"/>
              </div>
            </div>
       
    </mat-toolbar>
    <!-- <mat-toolbar color="primary">
        <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
            <mat-icon>menu</mat-icon>
          </button>
        <h1>Responsive Material Sidenavigation</h1>
      </mat-toolbar> -->
      <mat-sidenav-container autosize class="example-sidenav-container">
        <mat-sidenav [opened]="true" mode='side' class="sidenav-bg">
          <mat-nav-list>
            <!-- <a mat-list-item>
                <span class="entry">
                   <mat-icon>house</mat-icon>
                   <span *ngIf="!isCollapsed">Dashboard</span>
                </span>
             </a> -->
             
            <a mat-list-item routerLink="apis" routerLinkActive="active">
                <div class="d-flex align-items-center">
                    <span class="mat-icon-styles">
                        <mat-icon aria-hidden="false" aria-label="Example home icon" class="material-symbols-outlined " fontIcon="settings"></mat-icon>
                    </span>
                    <span *ngIf="!isCollapsed" class="anchor-head">APIs</span>
                </div>
                
            </a>
              <a mat-list-item routerLink="gateways" routerLinkActive="active">
                <div class="d-flex align-items-center">
                    <span class="mat-icon-styles">
                        <mat-icon aria-hidden="false" aria-label="Example home icon" class="material-symbols-outlined " fontIcon="gate"></mat-icon>
                    </span>
                    <span *ngIf="!isCollapsed" class="anchor-head">Gateways</span>
                </div>
            </a>
              <a mat-list-item routerLink="security" routerLinkActive="active">
                <div class="d-flex align-items-center">
                    <span class="mat-icon-styles">
                        <mat-icon aria-hidden="false" aria-label="Example home icon" class="material-symbols-outlined " fontIcon="add_moderator"></mat-icon>
                    </span>
                    <span *ngIf="!isCollapsed" class="anchor-head">Security</span>
                </div>
              </a>
              <a mat-list-item routerLink="policies">
                <div class="d-flex align-items-center">
                    <span class="mat-icon-styles">
                        <mat-icon aria-hidden="false" aria-label="Example home icon" class="material-symbols-outlined " fontIcon="extension"></mat-icon>
                    </span>
                    <span *ngIf="!isCollapsed" class="anchor-head">Policies</span>
                </div>
              </a>
          </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
          <!-- <router-outlet></router-outlet> -->
          <ng-content></ng-content>
        </mat-sidenav-content>
      </mat-sidenav-container>
